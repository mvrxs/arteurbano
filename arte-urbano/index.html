<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover" />
    <title>Mapa Urbano – PEC2</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
<div id="map"></div>

<div id="map"></div>

<!-- Panel Manovich -->
<div class="manovich-panel">
    <button class="manovich-btn"
            onclick="window.open('https://github.com/mvrxs/arteurbano', '_blank')">
        Repositorio de GitHub
    </button>
    <button class="manovich-btn" data-toast="gafas">
        Las gafas de Manovich
    </button>
    <button class="manovich-btn" data-toast="remediacion">
        ¿Qué es la Remediación?
    </button>
    <button class="manovich-btn" data-toast="num">
        Principio: Representación Numérica
    </button>
    <button class="manovich-btn" data-toast="modularidad">
        Principio: Modularidad
    </button>
    <button class="manovich-btn" data-toast="automatizacion">
        Principio: Automatización
    </button>
    <button class="manovich-btn" data-toast="variabilidad">
        Principio: Variabilidad
    </button>
    <button class="manovich-btn" data-toast="transcodificacion">
        Principio: Transcodificación
    </button>
    <!-- más guays -->
    <button class="manovich-btn" data-toast="metamedio">
        ¿Qué es un metamedio?
    </button>
    <button class="manovich-btn" data-toast="interfaz">
        La interfaz cultural
    </button>
</div>

<!-- Toast genérico Manovich -->
<div id="manovich-toast" class="manovich-toast" aria-hidden="true">
    <div class="manovich-toast-header">
        <span class="manovich-toast-title"></span>
        <button class="manovich-toast-close" aria-label="Cerrar">✕</button>
    </div>
    <p class="manovich-toast-body"></p>
</div>

<!-- Overlay visor 3D -->
<div id="viewer-overlay" style="display:none;position:fixed;inset:0;z-index:9999;background:rgba(0,0,0,.75);backdrop-filter:blur(2px);">
    <div style="position:absolute;top:20px;right:24px;z-index:2;">
        <button id="viewer-close" style="background:#111;color:#fff;border:1px solid #444;border-radius:8px;padding:8px 12px;cursor:pointer">
            Cerrar ✕
        </button>
    </div>
    <iframe id="viewer-frame" src="about:blank"
            style="position:absolute;inset:60px 40px 40px; width:calc(100% - 80px); height:calc(100% - 100px); border:1px solid #333; border-radius:12px; background:#000">
    </iframe>
</div>

<script type="module" src="./src/main.js"></script>
</body>
</html>
